---
# Create a simple VM

- name: Create a simple VM instance
  hosts: localhost
  connection: local
  gather_facts: no
  
  vars:
  - auto_commit: true
  - manageiq_validate_certs: false
  
  roles:
  - syncrou.manageiq-vmdb
  
  tasks:
  - name: Get a vmdb object
    manageiq_vmdb:
      href: "services/10000000000001"
    register: vmdb_object
          
  - name: Deploy new VM instance
    ec2:
      key_name: "dialog_option_1_{{ my_key_name }}"
      instance_type: "dialog_option_1_{{ instance_type }}"
      image: "dialog_option_1_{{ image }}"
      wait: yes
      count: 1
      vpc_subnet_id: "dialog_option_1_{{ subnet }}"
      assign_public_ip: yes
      group: "dialog_option_1_{{ group_name }}"
      region: "dialog_option_1_{{ region }}"
      instance_tags:
        app: "dialog_option_1_{{  app_name }}"
    register: ec2
      
  - name: Service Linking via an object
    manageiq_vmdb:
      vmdb: "{{ vmdb_object }}"
      action: add_provider_vms
      data:
        uid_ems:
          - "{{ ec2.instances[0].id }}"
        provider:
          id: 10000000000002


  - debug: msg="TESTPLAYBOOKOUTPUT {{ ec2 }}"
