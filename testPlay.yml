---
# Create a simple VM

- name: Create a simple VM instance
  hosts: localhost
  connection: local
  gather_facts: no
  
  vars:
  - manageiq_validate_certs: false
  - auto_commit: true
  
  roles:
  - syncrou.manageiq-automate

  tasks:
  - name: "Get an attribute"
    manageiq_automate:
      workspace: "{{ workspace }}"
      get_attribute:
        object: "root"
        attribute: "myattribute"
    register: myattribute
    
  - debug: var=myattribute
